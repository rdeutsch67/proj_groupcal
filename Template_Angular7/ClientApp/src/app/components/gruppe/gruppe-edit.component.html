<div class="gruppe-edit container-fluid">

  <h3>{{title}}</h3>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="code" class="col-sm-3 col-form-label">Kurzbezeichnung:</label>
      <div class="col-sm-3">
        <input type="text" id="code"
               formControlName="Code" required
               placeholder="Kurzbezeichnung eingeben..."
               class="form-control" />
      </div>
    </div>
    <div class="form-group row">
      <label for="bezeichnung" class="col-sm-3 col-form-label">Bezeichnung:</label>
      <div class="col-sm-8">
        <input type="text" id="bezeichnung"
               formControlName="Bezeichnung" required
               placeholder="Bezeichnung eingeben..."
               class="form-control" />
      </div>
    </div>
    <div class="form-group row">
      <label for="beschreibung" class="col-sm-3 col-form-label">Gruppenbeschreibung:</label>
      <div class="col-sm-8">
        <textarea id="beschreibung"
                  formControlName="Beschreibung"
                  placeholder="Beschreibung eingeben..."
                  class="form-control"></textarea>
      </div>
    </div>
