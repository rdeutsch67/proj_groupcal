<div class="gruppe-edit container-fluid">
  <h3>{{title}}</h3>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="code" class="col-sm-3 col-form-label">Kurzbezeichnung:</label>
      <div class="col-sm-3">
        <input type="text" id="code"
               formControlName="Code" required
               placeholder="Kurzbezeichnung eingeben..."
               class="form-control" />
      </div>
    </div>
    <div class="form-group row">
      <label for="bezeichnung" class="col-sm-3 col-form-label">Bezeichnung:</label>
      <div class="col-sm-8">
        <input type="text" id="bezeichnung"
               formControlName="Bezeichnung" required
               placeholder="Bezeichnung eingeben..."
               class="form-control" />
      </div>
    </div>
    <div class="form-group row">
      <label for="beschreibung" class="col-sm-3 col-form-label">Gruppenbeschreibung:</label>
      <div class="col-sm-8">
        <textarea id="beschreibung"
                  formControlName="Beschreibung"
                  placeholder="Beschreibung eingeben..."
                  class="form-control"></textarea>
      </div>
    </div>
    <div class="input-group row">
      <label for="aktiv" class="col-sm-3 col-form-label">Aktiv:</label>
      <div class="input-group-prepend col-sm-8">
        <div class="input-group-text">
          <input id="aktiv" type="checkbox" formControlName="Aktiv">
        </div>
      </div>
    </div>
    <div class="form-group commands">
      <button *ngIf="editMode" type="submit"
              [disabled]="form.invalid"
              class="btn btn-sm btn-success">
        <i class="fas fa-save"></i>
        Speichern
      </button>
      <button *ngIf="!editMode" type="submit"
              [disabled]="form.invalid"
              class="btn btn-sm btn-success">
        <i class="fas fa-plus-circle"></i>
        Gruppe erstellen
      </button>
      <button type="submit"
              (click)="onBack()"
              class="btn btn-sm btn-default">
        <i class="fas fa-arrow-alt-circle-left"></i>
        Zur√ºck
      </button>
      <button type="submit"
              (click)="onShowPlaner(gruppe)"
              class="btn btn-sm btn-primary">
        <i class="fas fa-calendar-alt"></i>
        Zeige Planer
      </button>
    </div>
  </form>


  <div><termin-liste *ngIf="editMode" [myGruppe]="gruppe" ></termin-liste></div>
  <br><br>
  <div><teilnehmer-liste *ngIf="editMode" [myGruppe]="gruppe" ></teilnehmer-liste></div>
  <br><br>
  <div><code_aktivitaeten-liste *ngIf="editMode" [myGruppe]="gruppe" ></code_aktivitaeten-liste></div>
</div>
