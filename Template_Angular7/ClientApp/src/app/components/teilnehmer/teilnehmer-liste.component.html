<div class="container-fluid">
  <div class="row">
    <h4>{{title}}</h4>
    <button *ngIf="!showAllData"
            class="btn btn-sm btn-primary ml-auto"
            (click)="onCreate()">
      <i class="fa fa-plus-circle"></i>
      neuer Teilnehmer
    </button>
  </div>
</div>


<div *ngIf="myTeilnehmer.length > 0">
<!--<div class="suggestion" *ngIf="myTeilnehmer">-->
  <div class="table-responsive">
    <table class="table table-hover questions table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th *ngIf="globals.bp_isMidOrWideScreen">Gruppe</th>
        <th *ngIf="globals.bp_isMidOrWideScreen">Rechte</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let gruppenteilnehmer of myTeilnehmer"
          [class.selected]="gruppenteilnehmer === selectedTeilnehmer"
          (click)="onEdit(gruppenteilnehmer)">
        <td>{{gruppenteilnehmer.Vorname}} {{gruppenteilnehmer.Nachname}}</td>
        <td *ngIf="globals.bp_isMidOrWideScreen">{{gruppenteilnehmer.GruppeCode}}</td>
        <td *ngIf="globals.bp_isMidOrWideScreen">{{gruppenteilnehmer.Berechtigungen}}</td>
        <td>
          <button type="submit"
                  (click)="onEdit(gruppenteilnehmer)"
                  class="btn btn-sm btn-success">
            <i class="fas fa-edit"></i>
            <a *ngIf="globals.bp_isMidOrWideScreen"> Ã„ndern</a>
          </button>
        </td>
        <td>
          <button type="submit"
                  (click)="onDelete(gruppenteilnehmer)"
                  class="btn btn-sm btn-danger">
            <i class="fas fa-trash-alt"></i>
            <a *ngIf="globals.bp_isMidOrWideScreen"> LÃ¶schen</a>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div *ngIf="myTeilnehmer.length == 0">
  Diese Gruppe hat (noch) keine Teilnehmer: klicke auf <strong>Neuen Teilnehmer erstellen</strong> Button um die Erste zu erfassen!
</div>
